intro:
  title: Envie d’une cuisine comme dans les magazines&nbsp;?
  subtitle: Confiez-nous votre projet.
  text: Ouvrez la porte à un monde de possibilités. Là où tous les rêves peuvent se réaliser, même les plus audacieux&nbsp;! Que vous ayez une idée précise de votre future cuisine ou que vous soyez encore à la recherche d’inspirations, Cuisines Verdun vous offre un produit sur mesure clé en main pour concrétiser votre projet. Nos experts s’occupent de tout, des plans à l’installation finale. Faites-nous confiance, votre cuisine sera au-delà de ce que vous aviez imaginé… Unique à vos goûts, à vos habitudes, à votre mode de vie. Unique à vous.

step-1:
  title: Du premier contact à la conception
  subtitle: Comprendre votre projet.
  text: <p>Avant de venir nous voir, prenez des photos de votre cuisine actuelle, apportez des modèles découpés dans des revues, faites éventuellement un croquis rapide de ce que vous avez en tête.</p><p>Vous souhaitez améliorer ou ajouter un coin-repas, un ilot, des tiroirs ? Vous souhaitez agrandir la pièce? Selon votre budget, nous trouvons toujours le moyen de concrétiser vos idées. Nos salles de montre, avec ses nouveaux modèles et aménagements des plus inspirants, vous aide à définir vos préférences. Lorsque vous êtes prêt à passer à l’action, nous venons sur place prendre les mesures exactes. Et le coup de départ est donné !</p>
  
step-2:
  title: Votre cuisine, <br>comme si vous y étiez.
  subtitle: Une perspective 3D virtuelle.
  text: Avec toutes les données en main, les plans peuvent commencer. Des plans sur mesure ! Grâce à notre logiciel spécialisé de design qui intègre les marques et les modèles de produits des principaux manufacturiers et distributeurs en Amérique du Nord, vous pouvez visualiser l’apparence de votre future cuisine.
  text2: C’est aussi le moment de choisir les matériaux et de procéder à des modifications si nécessaire, de façon à finaliser le concept de la cuisine de vos rêves.
  
step-3:
  title: Place à la production !
  subtitle: À la mesure de vos désirs.
  text: Les dimensions confirmées, les matériaux et les électroménagers choisis, les plans et le budget approuvés, toutes les conditions sont remplies pour passer à la fabrication de l’ensemble des éléments qui composeront votre nouvelle cuisine. Guidés par nos cuisinistes-designers, les artisans s’appliquent donc à la tâche dans les délais préétablis. La rigueur, l’efficacité et le contrôle de qualité sont de mise. 
  
step-4:
  title: La rénovation commence !
  subtitle: Préparation avant l’installation finale.
  text: Guidés par nos cuisinistes-designers, les artisans s'appliquent à la tâche de fabrication en fonction des délais prévus.<br><br>On doit aussi coordonner une multitude d'étapes pour s'assurer d'obtenir les divers matériaux de finition et accessoires. La rigueur, l'efficacité et le contrôle de qualité sont de mise.

step-5:
  title: L’installation au grand complet
  subtitle: L’excitation est à son comble, votre cuisine prend forme…
  text: Enfin le moment tant attendu… Nos installateurs arrivent avec tous les éléments et se mettent à pied d’œuvre. Petit-à-petit, votre projet se concrétise en direct, sous vos yeux. À cette dernière étape, quel bonheur d’être spectateur ! Vous n’avez rien à faire, notre équipe prend tout en main.

done:
  title: Ça y est, c’est terminé.
  text: Votre cuisine est là, bien réelle, fidèle à l’image du plan 3D, prête à vous faire vivre des expériences. Mission accomplie. 

end:
  title: Votre rêve s’est réalisé
  text: Grâce à notre expertise, vous avez fait les meilleurs choix pour votre projet. Vous voici avec une belle et toute nouvelle cuisine, conçue et livrée clé en main par Cuisines Verdun. Le coeur de la maison, où il fait bon vivre et passer du temps en famille. Un espace tout confort aussi fonctionnel que convivial, et dont l’esthétisme traversera le temps avec élégance. Votre cuisine rénovée vous plait. Votre satisfaction est notre fierté.