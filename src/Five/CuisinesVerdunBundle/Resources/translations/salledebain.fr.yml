header_section:
  title: Jetez-vous à l’eau!
  subtitle: Enfin votre nouvelle salle de bain !
  text: Que vous ayez la chance d’avoir un bel espace ou qu’il faille maximiser les pieds carrés disponibles, vous trouverez chez nous les meilleures solutions en matière de rénovation. Vous voulez changer de style ? Nos designers vous proposent un large éventail de textures, de formes et de couleurs qui donneront une personnalité à votre salle de bain. En respectant vos exigences, mais aussi votre budget, nous vous aiderons à faire les meilleurs choix, autant fonctionnels qu’esthétiques.
  title_2: Qualité
  subtitle_2: "Notre priorité : la qualité"
  text_2: "La réputation et le professionnalisme de notre entreprise reposent sur trois éléments : expertise, choix, qualité. Ajoutez à cela un service hors pair et des prix défiant la concurrence, et voyez se transformer votre salle de bain en toute confiance. Venez nous  parler de&nbsp;votre&nbsp;projet."
  
materials_section:
  title: Les matériaux
  subtitle: Autant de choix que de projets
  text: Que ce soit pour le mobilier, les sanitaires ou les accessoires, il existe une multitude de matériaux selon les styles et les tendances. Pour sélectionner ceux qui correspondent au look recherché, vous pouvez compter sur le savoir-faire de&nbsp;nos&nbsp;designers.
  button: Venez les consulter >
  1:
    title: Rangement/Vanité
    image: img/sb-mat-1.jpg
    big-image: img/gallery-sb/gsbm-1.jpg
    text: <h4>Rangement/Vanité</h4><p>Cosmétiques, fers et brosses à cheveux pour madame, lotion après-rasage et rasoirs pour monsieur, on trouve trop souvent que l’on manque de rangement dans notre salle de bain. Pour que chaque chose ait sa place, pensez bien au rangement lorsque vient le temps de rénover votre salle de bain. De belles vanités bien pensées seront toujours essentielles dans cet espace parfois restreint. Que vous optiez pour le bois, le laminé européen, le placage de bois, le polyester ou encore l’acrylique, il y a de tout, pour tous&nbsp;les&nbsp;budgets. </p>  
  2:
    title: Robinetterie
    image: img/sb-mat-2.jpg
    big-image: img/gallery-sb/gsbm-2.jpg
    text: <h4>Robinetterie</h4><p>Ennuyante la robinetterie ? Détrompez-vous ! Il existe une multitude de choix lorsque vient le temps de choisir la robinetterie qui s’agencera le mieux avec le bain, l’évier ou la douche que vous aurez choisi. Que vous ayez un faible pour un style de robinetterie plus contemporain ou encore classique, il est impératif de s’assurer que la robinetterie choisie conviendra aux éléments de plomberie de votre salle de bain. Par exemple, si vous avez un bain sur pied profond, une robinetterie sur socle sera plus appropriée, alors que pour un bain encastré, une robinetterie murale pourrait s’avérer un bon choix.</p>
  3:
    title: Douche
    image: img/sb-mat-3.jpg
    big-image: img/gallery-sb/gsbm-3.jpg
    text: <h4>Douche</h4><p>Si vous êtes du type douche, ou que vous croyez que votre espace ne vous permet tout simplement pas d’avoir un bain, vous pourriez être agréablement surpris du choix qui s’offre à vous. Douche à l’italienne avec jets intégrés et tête bain de pluie ou encore, bain-douche comme compromis, renseignez-vous sur les choix qui s’offrent à vous.</p>
  4:
    title: Évier
    image: img/sb-mat-4.jpg
    big-image: img/gallery-sb/gsbm-4.jpg
    text: <h4>Évier</h4><p>Inox, céramique, pierre naturelle, verre, béton ciré, etc., l’évier de la salle de bain est un élément à ne pas négliger. Renseignez-vous bien sur les caractéristiques de chaque matériau. Par exemple, le verre peut s’avérer un choix intéressant, mais alors, attention aux chocs. Une fois l’évier choisi, choisissez une robinetterie qui saura s’agencer au matériau et au style choisi. Pensez esthétique, mais également, fonctionnalité.</p> 
  5:
    title: Céramique
    image: img/sb-mat-5.jpg
    big-image: img/gallery-sb/gsbm-5.jpg
    text: <h4>Céramique</h4><p>Offrant aujourd’hui mille et une possibilités, vous avez de nos jours accès à une variété impressionnante de céramique. En effet, nous sommes bien loin du temps où tous semblaient avoir la même céramique blanche de base. De nos jours, la céramique se décline dans des textures, des dimensions et des couleurs laissant place à l’imagination. De plus, ce matériau est facile à nettoyer et résiste très bien à la chaleur. </p>       
  6:
    title: Comptoir
    image: img/sb-mat-6.jpg
    big-image: img/gallery-sb/gsbm-6.jpg
    text: <h4>Comptoir</h4><p>Granit, quartz, marbre, acier inoxydable, Corian, etc. que ce soit dans une cuisine ou dans une salle de bain, le comptoir occupe une place essentielle. Lorsque viendra le temps de choisir votre comptoir, assurez-vous d’établir une liste de vos critères et besoins.</p>
  
      
