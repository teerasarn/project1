header_section:
  title: Un choix exceptionnel
  subtitle: Quel beau projet, vous rénovez votre cuisine&nbsp;!
  text: Ici, les matières, les formes, les couleurs, les textures, les électroménagers, les éléments de finition ou de décoration donnent tout le caractère à cette pièce centrale de la maison. Et comme les technologies et les styles évoluent rapidement, nos experts sont là pour vous aider à prendre les meilleures décisions, selon vos goûts, vos exigences et votre budget. Voyez vite l’éventail de nos produits en salle de montre, demandez une consultation et découvrez les dernières innovations&nbsp;!
  title_2: Qualité
  subtitle_2: Pas de compromis sur la qualité
  text_2: "Établie au fil des ans et depuis longtemps reconnue, la renommée de Cuisines Verdun repose sur trois éléments : expertise, choix, qualité, auxquels s’ajoutent un service hors pair et des prix défiant la concurrence. Vivez l’expérience Cuisines Verdun, demandez conseil à nos designers-cuisinistes en magasin et changez votre décor en totale confiance."
  
materials_section:
  title: Les matériaux
  subtitle: Autant de choix que de projets
  text: Que ce soit pour les armoires, les cabinets, les comptoirs ou la quincaillerie, vous n’imaginez pas la multitude de matériaux qui existent&nbsp;! Chez nous, vous trouverez ceux qui donneront à votre future cuisine le look que vous recherchez. Laissez nos designers cuisinistes vous guider dans vos choix. Venez les consulter en salle de montre.
  button: Venez les consulter >
  1:
    title: Comptoirs
    image: img/cuisine-mat-2.jpg
    big-image: img/gallery-cuisine/gcm-2.jpg
    text: <h4>Comptoirs</h4><p>Avant de choisir le type de surface pour votre comptoir, renseignez-vous sur la multitude de choix qui s’offre à vous. Quartz, granit, marbre, bois, béton, stratifié, corian, acier inoxydable, etc., chaque matériau comporte ses avantages, mais aussi ses inconvénients.  Votre designer-cuisiniste saura vous conseiller afin que vous choisissiez la surface de comptoir correspondant le mieux à vos besoins…et à votre budget.</p>
  
  2:
    title: Armoires/Cabinets
    image: img/cuisine-mat-1.jpg
    big-image: img/gallery-cuisine/gcm-1.jpg
    text: <h4>Armoires/Cabinets</h4><p>Bois, laminé européen, mélamine, MDF, polyester, acrylique, placage de bois, laque opaque, etc., le type d’armoires que vous choisirez donnera le ton à votre cuisine ou salle de bain. Que vous préféreriez le cachet unique du bois ou le look contemporain du laminé européen, cous serez agréablement surpris de choix disponible sur le marché. Que vous soyez davantage classique ou que vous craquiez pour les dernières tendances en provenance d’Europe, vous trouverez ce que vous cherchez chez Cuisines Verdun.</p>

  3:
    title: Robinetterie et quincaillerie
    image: img/cuisine-mat-3.jpg
    big-image: img/gallery-cuisine/gcm-3.jpg
    text: <h4>Robinetterie</h4><p>Élément à ne pas négliger, la robinetterie sera bien souvent la petite touche finale à votre nouvelle cuisine ou salle de bain. Aujourd’hui, certains petits gadgets tels les douchettes rétractables intégrées ou les robinets à déclenchement tactiles sont de plus en plus appréciés. Ennuyante la robinetterie ? Vous pourriez être surpris !</p><h4>Quincaillerie</h4><p>Souvent de petite taille, les poignées sont cependant d’une grande importance. Lorsque vient le temps de choisir vos poignées d’armoires, on constate qu’il y en a pour tous les goûts et tous les prix. Rondes, plates, petites, longues, en porcelaine ou en acier inoxydable, il n’est parfois pas facile de s’y retrouver. Ce petit élément pouvant faire une grande différence dans votre décor, n’hésitez pas à demander conseil à un designer afin de trouver celle qui s’agencera le mieux au style d’armoires que vous aurez choisi.</p>

  4:
    title: Céramique
    image: img/cuisine-mat-4.jpg
    big-image: img/gallery-cuisine/gcm-4.jpg
    text: <h4>Céramique</h4><p>La céramique sera toujours un matériau fort populaire, que ce soit dans la cuisine ou la salle de bain. Que ce soit pour vos dosserets ou vos comptoirs, celle-ci se décline dans un vaste choix de couleurs et de styles. Si vous pensiez que la céramique ferait son temps, détrompez-vous, car cette dernière est toujours présente et a su s’adapter aux dernières tendances de l’industrie.</p>
        
  5:
    title: Évier
    image: img/cuisine-mat-5.jpg
    big-image: img/gallery-cuisine/gcm-5.jpg
    text: <h4>Évier</h4><p>Souvent malmené, l’évier de la cuisine doit être robuste, résistant aux taches et aux égratignures et d’un matériau en accord avec votre comptoir et votre robinetterie. Inox, granit, grès, pierre naturelle, béton ciré, céramique et verre (surtout utilisé dans les salles de bain), vous avez encore une fois l’embarras du choix. N’hésitez surtout pas à demander à votre designer-cuisiniste les qualités techniques de chaque matériau.</p>

  6:
    title: Rangement
    image: img/cuisine-mat-6.jpg
    big-image: img/gallery-cuisine/gcm-6.jpg
    text: <h4>Rangement</h4><p>Bac à recyclage intégré, supports à épices, charnière à ralentisseurs intégrés, diviseurs à coutellerie, etc., de nos jours, le rangement est sans contredit l’un des éléments les plus essentiels dans une cuisine. Alors, pourquoi ne pas vous gâter et vous procurer des accessoires de rangement pour  faciliter votre quotidien&nbsp;? Aujourd’hui, tout est pensé de façon à maximiser l’espace disponible et il existe une multitude d’accessoires de rangement afin de faciliter l’organisation dans votre cuisine.</p> 
      
